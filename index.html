  <title>Avengers Comic</title>

<body>
  <h1 class="assembly">Avengers Assemble!</h1>
  <div class="container">
    <img class="ironmanFlies" src="./Logos/Characters Colored/ironman-flies.png">
    <div class="chatCloud"></div>
    <div class="clickMessage">Click on hero symbols!..</div>
    <div class="avengers-wallpaper">
      <img src="./Logos/avengers.png">
    </div>
    <div class="logos">
      <img class="logo1" src="./Logos/Blacks/thor.png">
      <img class="logo2" src="./Logos/Blacks/spiderman.png">
      <img class="logo3" src="./Logos/Blacks/panther.png">
      <img class="logo4" src="./Logos/Blacks/hulk.png">
      <img class="logo5" src="./Logos/Blacks/captain.png">
      <img class="logo6" src="./Logos/Blacks/hawekeye.png">
      <img class="logo7" src="./Logos/Blacks/blackwidow.png">
      <img class="logo8" src="./Logos/Blacks/falcon.png">
      <img class="logo9" src="./Logos/Blacks/ironman.png">
    </div>

    <div class="audio-control">
      <audio autoplay controls loop controls="controls">
        <source src="./public/theme-music/The-Avengers-Theme-Song.mp3" type="audio/ogg" autoplay="" muted/>
        Your browser does not support the audio element.
      </audio>
    </div>
   
  </div>

      <h1>Avengers Squad</h1>

      <p>Click on logos to listen!</p>

    </div>

        <div class="card-logo">
          <img class="cap-voice" src="./Logos/Blacks/captain.png">
          <audio class="character-sounds"><source src="./public/voices/captain.mp3"></audio>
        </div>
        <div class="card">
          <div class="card-photo-block">
            <img src="./Logos/Character Crops/captain-black.jpg">
          </div>
          <div class="card-body-content">
            <p>Captain America</p>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-logo">
          <img class="ironman-voice" src="./Logos/Blacks/ironman.png">
          <audio class="character-sounds"><source src="./public/voices/ironman.mp3"></audio>
        </div>
        <div class="card">
          <div class="card-photo-block">
            <img src="./Logos/Character Crops/ironman-black.jpg">

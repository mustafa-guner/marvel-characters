<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./public/style.css">

  <!--Icon-->
  <link rel="icon" href="./Logos/avengers-ico.ico" <!--Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <!--Fonts Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

  <title>Avengers Comic</title>
</head>

<body>
  <h1 class="assembly">Avengers Assemble!</h1>
  <div class="container">
    <img class="ironmanFlies" src="./Logos/ironman-flies.png">
    <div class="chatCloud"></div>
    <div class="clickMessage">Click on hero symbols!..</div>
    <div class="avengers-wallpaper">
      <img src="./Logos/avengers.png">
    </div>
    <div class="logos">
      <img class="logo1" src="./Logos/Blacks/thor.png">
      <img class="logo2" src="./Logos/Blacks/spiderman.png">
      <img class="logo3" src="./Logos/Blacks/panther.png">
      <img class="logo4" src="./Logos/Blacks/hulk.png">
      <img class="logo5" src="./Logos/Blacks/captain.png">
      <img class="logo6" src="./Logos/Blacks/hawekeye.png">
      <img class="logo7" src="./Logos/Blacks/blackwidow.png">
      <img class="logo8" src="./Logos/Blacks/falcon.png">
      <img class="logo9" src="./Logos/Blacks/ironman.png">
    </div>

    <div class="audio-control">

      <audio autoplay controls loop controls="controls">
        <source src="./Logos/The-Avengers-Theme-Song.mp3" type="audio/ogg" autoplay="" muted />
        Your browser does not support the audio element.
      </audio>
    </div>

  </div>
  <div class="desc">
    <div class="section-header">
      <h1><span>A</span>vengers Squad</h1>
    </div>
    <div class="characters-cards">
      <div class="card-container">
        <div class="card-logo">
          <img src="./Logos/Blacks/captain.png">
        </div>
        <div class="card">
          <div class="card-photo-block">
            <img src="./Logos/captain-black.jpg">
          </div>
          <div class="card-body-content">

            <p>Captain America</p>

          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-logo">
          <img src="./Logos/Blacks/ironman.png">
        </div>
        <div class="card">
          <div class="card-photo-block">
            <img src="./Logos/ironman-black.jpg">
          </div>
          <div class="card-body-content">

            <p>Ironman</p>

          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-logo">
          <img src="./Logos/Blacks/spiderman.png">
        </div>
        <div class="card">
          <div class="card-photo-block">
            <img src="./Logos/spiderman-black.jpg">
          </div>
          <div class="card-body-content">

            <p>Spiderman</p>

          </div>
        </div>
      </div>


      <div class="card-container">
        <div class="card-logo">
          <img src="./Logos/Blacks/hulk.png">
        </div>
        <div class="card">
          <div class="card-photo-block">
            <img src="./Logos/hulk-black.jpg">
          </div>
          <div class="card-body-content">

            <p>Hulk</p>

          </div>
        </div>
      </div>



      <div class="card-container">
        <div class="card-logo">
          <img src="./Logos/Blacks/hawekeye.png">
        </div>
        <div class="card">
          <div class="card-photo-block">
            <img src="./Logos/hawekeye-black.jpg">
          </div>
          <div class="card-body-content">

            <p>Hawkeye</p>

          </div>
        </div>
      </div>


      <div class="card-container">
        <div class="card-logo">
          <img src="./Logos/Blacks/panther.png">
        </div>
        <div class="card">
          <div class="card-photo-block">
            <img src="./Logos/black-panther-black.jpg">
          </div>
          <div class="card-body-content">

            <p>Black Panther</p>

          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-logo">
          <img src="./Logos/Blacks/thor.png">
        </div>
        <div class="card">
          <div class="card-photo-block">
            <img src="./Logos/thor-black.jpg">
          </div>
          <div class="card-body-content">

            <p>Thor</p>

          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-logo">
          <img src="./Logos/Blacks/blackwidow.png">
        </div>
        <div class="card">
          <div class="card-photo-block">
            <img src="./Logos/black-widow-black.jpg">
          </div>
          <div class="card-body-content">

            <p>Black Widow</p>

          </div>
        </div>
      </div>


      <div class="card-container">
        <div class="card-logo">
          <img src="./Logos/Blacks/falcon.png">
        </div>
        <div class="card">
          <div class="card-photo-block">
            <img src="./Logos/falcon-black-2.jpg">
          </div>
          <div class="card-body-content">

            <p>Falcon</p>

          </div>
        </div>
      </div>

    </div>
  </div>
  <footer>
    <h1>FOOTER</h1>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.8/TweenMax.min.js"></script>
  <script src="./public/animations.js"></script>
  <script src="./public/audio.js"></script>


</body>

</html>
